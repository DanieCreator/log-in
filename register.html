<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bootstrap/js/jquery.min.js">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/esm/popper.js">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class=" text-secondary">
                        <h2 id="regy" class="text-center">Register here</h2>
                        <br>
                        <p class="lead" id="p">
                            You must enter your details to register. 
                        </p>
                    </div>
                    <form action="" method="POST" class="text-secondary" id="register">
                        <div class="form-group">
                            <label for="fname">First Name
                                <span class="err text-warning"></span>
                            </label>
                            <input type="text" name="f-name" id="f-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name
                                <span class="err text-warning"></span>
                            </label>
                            <input type="text" name="l-name" id="l-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone
                                <span class="err text-warning"></span>
                            </label>
                            <input type="mobile" name="mobile" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="age">Age
                                <span class="err text-warning"></span>
                            </label>
                            <input type="age" name="age" id="age" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email
                                <span class="err text-warning"></span>
                            </label>
                            <input type="email" name="mail" id="mail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password
                                <span class="err text-warning"></span>
                            </label>
                            <input type="password" name="pass" id="pass" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password
                                <span class="err text-warning"></span>
                            </label>
                            <input type="password" name="pass1" id="pass1" class="form-control">
                        </div>
                          <button class="form-control text-light btn-secondary" name="register" type="submit" onclick="validate()" >Register</button>
                        <br>
                        <p><b>Already registered!</b><a href="Login.html">Click to log in</a></p>
                    </form>
                </div>
            </div>
        </div>
        <style>
        #regy{
            margin-top:4em;        
            padding: 0px;
            
        }
      

            </style>
            <script src="validate.js"></script>
    </body>
    <footer>

    </footer>
</html>
